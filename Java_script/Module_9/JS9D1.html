<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            color: black;
            font-size: 30px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
<script>


let num = 0;
let attempts = 0; 
do{ 
    num =+prompt("Вгадайте число від 0 до 100" , "");
    attempts++;
    if (num === null ) {
        alert("До побачення!");
    } else if (num > 67) {
        alert("Це число більше загаданого");
    
    } else if (num < 67) {
        alert("Це число меньше загаданого");
    }
    
    }while (num !== 67 && num !== null);

    if( num == 67) {
        alert("Правильно. Кількість спроб: " + attempts);
    }
    
</script>
</body>
</html>
