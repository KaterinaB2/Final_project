let num = 0;
let attempts = 0; 
do{ 
    num =+prompt("Вгадайте число від 0 до 100" , "");
    attempts++;
    if (num !== null ) {
        alert("До побачення!");
    } else if (num > 67) {
        alert("Це число більше загаданого");
    
    } else if (num < 67) {
        alert("Це число меньше загаданого");
    }
    
    }while (num !== 67 && num !== null);

    if( num == 67) {
        alert("Правильно. Кількість спроб: " + attempts);
    }
