<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            color: black;
            font-size: 30px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
<script>

let numbers = parseFloat(prompt('Введіть число: ', ''));
switch (numbers){
    case 7:
        document.write('союз небес та землі');
        break;
    case 666: 
        document.write('Число д`явола');
        break;
    case 333: 
        document.write('знак сприятливих змін');
        break;
    case 5: 
        document.write('міцне здоров’я');
        break;
    case 8:
       document.write('символ нескінченності');
        break;
    default:
       document.write('У нашому довіднику немає такого числа, але ми незабаром додамо');
}


</script>
</body>
</html>
