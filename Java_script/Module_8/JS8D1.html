<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            color: black;
            font-size: 50px;
        }
    </style>
</head>
<body>
<script>

let number=+prompt("?",100)
let count;
    for (count = 0; count < number; ++count){
        document.writeln("Слава Україні"+"<br>");
    }
    if(count % 10 === 1 && count % 100 !== 11 ) {
document.write("Героям слава "+count+" раз ")
    }
    else if(count % 10 >= 2 && count % 10 <= 4 && count % 100 !== 12 && count % 100 !== 13 && count % 100 !== 14 ) {
        document.write("Героям слава "+count+" рази ")
    }
    else {
        document.write("Героям слава "+count+" разів ")
    }






</script>
</body>
</html>
