let min = +prompt("Мінімальне значення?", 0);
let max = +prompt("Максимальне значення?", 100);

let targetNumber = Math.round(min + Math.random() * (max - min));

let num = 0;
let attempts = 0;

do {
    num = +prompt("Вгадайте число від " + min + " до " + max, "");
    attempts++;

    if (num === null) {
        alert("До побачення!");
    } else if (num > targetNumber) {
        alert("Це число більше загаданого");
    } else if (num < targetNumber) {
        alert("Це число менше загаданого");
    }

} while (num !== targetNumber && num !== null);

if (num === targetNumber) {
    alert("Правильно. Кількість спроб: " + attempts);
